{% include "base.html"%}
        <!-- Page Header-->
    
    <!-- main page area -->
    <div class="container mt-4">
      <h2>Contact Me</h2>
      <form action="{{url_for('get_form_data')}}" method="post">
        <div class="mb-3 mt-3">
            <label for="name" class="text-white">
              Name:
            </label>
            <input type="text" class="form-control" placeholder="Enter your name" name="name"/>
        </div>
        <div class="mb-3">
          <label for="email" class="text-white">
            Email:
          </label>
          <input type="email" class="form-control" placeholder="Please enter email address" name="email">
        </div>
        <div class="mb-3">
          <label for="telephone" class="text-white">
            Telephone:
          </label>
          <input type="tel" class="form-control" placeholder="Please enter telephone number" name="telephone">
        </div>
        <div class="mb-3">
          <label for="Message" class="text-white">
            Message:
          </label>
          <textarea class="form-control" row="5" name="text">

          </textarea>

        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">
            Send
          </button>

        </div>
         
      </form>

    </div>
    
   

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
